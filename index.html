<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="img/financial_data.png" alt="Imagem pc">
        </div>
        <div class="rightside">
            <h1>Crie uma conta.</h1>

            <form method="post" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu E-mail: <br>
                    <input type="email" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label >
                    <input type="submit" value="Cadastre-se">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça seu login.</a>

            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
